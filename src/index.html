<!DOCTYPE html>
<html>

    <link href="./dist/macOSNotif.min.css" rel="stylesheet"/>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

<body>
    <div class="content-div"> 
      <div class="launcher-container">
          <div class="button-main-container">

      <div class="motd-main">
          <div class="motd-title">RGngs Launcher</div>
          <div class="motd-text-container" id="motd-text"> 
              MOTD
          </div>
      </div>
    </div>
    <header id="titlebar">
        <div id="drag-region"></div>
        <div id="window-controls">
          <button class="button" id="close-button">✕</button>
        </div>
    </header>
</body>
    <script src="./launcher.js"></script>
    <script src="./dist/macOSNotif.min.js"></script>
